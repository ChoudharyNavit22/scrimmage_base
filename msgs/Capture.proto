syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.gtri.scrimmage";

package scrimmage_msgs;

message CaptureEntity{
        int32 source_id = 1;
        int32 target_id = 2;
}

message TeamCapture{
        int32 source_id = 1;
        int32 target_id = 2;
}

message NonTeamCapture{
        int32 source_id = 1;
        int32 target_id = 2;
}
