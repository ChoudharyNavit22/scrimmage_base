syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.syllo.scrimmage";

package scrimmage_proto;

message GUIMsg {
        double time = 1;
        double inc_warp = 2;
        double dec_warp = 3;
        bool toggle_pause = 4;
        bool single_step = 5;
        bool shutting_down = 6;
        bool request_cached = 7;
}
